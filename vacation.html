<!DOCTYPE html>
<html>  
<head>
    <title>Vacation Page</title>
</head>

<body>
    <h2>Rushidhar Reddy Sheelam selects a vacation</h2>
    <form>
        <label for="air_id">Travel by AirFly</label>
        <input type ="checkbox" id="air_id" name="air_id" value=True> <br>
        <label for="domestic_id">Domestic</label>
        <input type ="checkbox" id="domestic_id" name="domestic_id" value=True> <br>
        <label for="resort_id">Resort</label>
        <input type ="checkbox" id="resort_id" name="resort_id" value=False> <br>
        <input type="button" onclick="selectVacation()" value="Select a vacation">
    </form>
<p id="result">This text will be replaced </p>

<form>
    <input type="text" id="cityName" value=city>
    <label for="cityName">Enter a city</label></br>
    <input type="text" id="priceValue"> 
    <label for="priceValue">Enter price</label></br>
    <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>

<script> 
let my_vacation = {}
function selectVacation(){
    my_vacation = {}
    let airValue = document.getElementById("air_id").checked
    let domesticValue = document.getElementById("domestic_id").checked
    let resortValue = document.getElementById("resort_id").checked
    my_vacation = {air:airValue,domestic:domesticValue,resort:resortValue}

    document.getElementById("result").innerHTML = JSON.stringify(my_vacation)

}

function updateVacation(){
    let x= document.getElementById("cityName").value
    let y=document.getElementById("priceValue").value
    my_vacation[x]= y
    document.getElementById("result").innerHTML = JSON.stringify(my_vacation)


}
</script>

</body>
</html>
