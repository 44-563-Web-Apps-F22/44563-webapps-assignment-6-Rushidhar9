<!DOCTYPE html>
<html>

<head>
    <title>My First Java script</title>
</head>

<body>

    <h2>Musician guess by Rushidhar Reddy Sheelam</h2>

    <form>
        <label for="form1_name">Enter the secret musician name </label>
        <input type="password" id="form1_name" name="form1_name" value="John Lennon"> <br>

        <label for="form1_guess">Guess the musician </label>
        <input type="text" id="form1_guess" name="form1_guess"> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>

    <p id="result">This text will be replaced </p>

    <div class="container">
        <img id="images" src="Stink bug.jpg" onclick="swapImage()" width="100" height="100">
    </div>

    <script>
        let correct = 0;
        let wrong = 0;
        function checkGuess() {
            console.log("Getting form values")
            name = document.getElementById("form1_name").value
            guess = document.getElementById("form1_guess").value
            out = document.getElementById("result")
            if (name == guess) {
                correct++;
                alert("You got it right");
                out.innerHTML = correct;
            } else {
                wrong++;
                alert("Wrong Musician");
                out.innerHTML = wrong;
            }

        }
        let imageValue = 1;
        function swapImage() {
            switch (imageValue) {
                case 1:
                    document.getElementById("images").src = "Hornet.png";
                    imageValue = 2
                    break;
                case 2:
                    document.getElementById("images").src = "Earwig.jpg";
                    imageValue = 3
                    break;
                case 3:
                    document.getElementById("images").src = "Stink bug.jpg";
                    imageValue = 1
                    break;
            }

        }

    </script>

</body>

</html>
