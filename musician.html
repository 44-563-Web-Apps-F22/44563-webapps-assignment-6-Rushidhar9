<!DOCTYPE html>
<html>

<head>
    <title>My First Java script</title>
</head>

<body>

    <h2>Musician guess by Rushidhar Reddy Sheelam</h2>

    <form>
        <label for="form1_name">Enter the secret musician name </label>
        <input type="password" id="form1_name" name="form1_name" value="John Lennon"> <br>

        <label for="form1_guess">Guess the musician </label>
        <input type="text" id="form1_guess" name="form1_guess"> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>

    <p id="result">This text will be replaced </p>

    <script>
        let correct = 0;
        let wrong = 0;
        function checkGuess() {
            console.log("Getting form values")
            name = document.getElementById("form1_name").value
            guess = document.getElementById("form1_guess").value
            out = document.getElementById("result")
            if (name == guess) {
                correct++;
                alert("You got it right");
                out.innerHTML = correct;
            } else {
                wrong++;
                alert("Wrong Musician");
                out.innerHTML = wrong;
            }

        }

    </script>

</body>

</html>
